<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            display: grid;
            grid-template-columns: auto auto;
            row-gap: 5px;
            height: 140px;
            font-size: 24px;
        }
        .first {
            background-color: wheat;
        }
        .second {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first">
            <h3>First</h3>
        </div>
        <div class="second"> 
            <h3>Second</h3>
        </div>
    </div>
</body>
</html>
