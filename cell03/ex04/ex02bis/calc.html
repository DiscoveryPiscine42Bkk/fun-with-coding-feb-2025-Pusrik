<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            align-items: center;
            gap: 10px;
        }
        input, select, button{
            padding: 15px 15px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        <input id="fnum" type="text" placeholder="Number">
        <select name="option" id="option">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="snum" type="text" placeholder="Number">
        <button>Try me!</button>
    </div>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                let fnum = parseFloat($("#fnum").val());
                let snum = parseFloat($("#snum").val());
                let operation = $("#option").val();
                if (fnum < 0 || snum < 0 || isNaN(fnum) || isNaN(snum) || !(Number.isInteger(snum)) || !(Number.isInteger(fnum))) {
                    alert("’Error :(’.");
                } 
                else if ((operation == "/" || operation == "%") && snum == 0) {
                    let result = `${fnum}${operation}${snum}`;
                    alert("\"It’s over 9000!\"." );
                    console.log(result);
                }
                else {
                    let result = `${fnum}${operation}${snum}`;
                    result = eval(result);
                    alert(result);
                    console.log(result);
                }
            })
            setInterval(()=>{
                alert("Please, use me...");
            }, 30000)
        })
    </script>
</body>
</html>
