<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #balloon {
            margin-top: 100px;
            border-radius: 100px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="balloon" onclick="Inflate()" onmouseleave="Shrinks()" >
    </div>
    <script>
        $(document).ready(function(){
            let balloon = $("#balloon");
            let backgroundColor = ['red', 'green', 'blue']
            let Index = 0;
            let size = 200;
            let radius = 100;

            $("div").click(function() {
                if (Index == 2) {
                    Index = 0;
                } else {
                    Index += 1;
                }

                $("#balloon").css("background-color", backgroundColor[Index]);

                if (parseInt($("#balloon").css("width")) >= 415) {
                    size = 200;
                    radius = 100;
                    $("#balloon").css("width", size + "px");;
                    $("#balloon").css("height", size + "px");
                    $("#balloon").css("border-radius", radius + "px");
                } else {
                    size += 10;
                    radius += 10;
                    $("#balloon").css("width", size + "px");;
                    $("#balloon").css("height", size + "px");
                    $("#balloon").css("border-radius", radius + "px");
                }
            })

            $("div").mouseleave(function(){
                if (Index == 0) {
                    Index = 2;
                } else {
                    Index -= 1;
                }

                $("#balloon").css("background-color", backgroundColor[Index]);

                if (parseInt($("#balloon").css("width")) <= 200) {
                    size = 200;
                    radius = 100;
                    $("#balloon").css("width", size + "px");;
                    $("#balloon").css("height", size + "px");
                    $("#balloon").css("border-radius", radius + "px");
                } else {
                    size -= 5;
                    radius -= 5;
                    $("#balloon").css("width", size + "px");;
                    $("#balloon").css("height", size + "px");
                    $("#balloon").css("border-radius", radius + "px");
                }
            })
        })
    </script>
</body>
</html>
